<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <span id="toggle-form"><i class="fas fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Build my website</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Book my flight</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Meeting at 09:00 hrs</li>

		</ul>

	</div>

	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
